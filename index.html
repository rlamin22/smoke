<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="smoke.css" />
  </head>
  <body>
    <div class="section">
      <p class="text">
        <span class="active">lorem</span>
        ipsum dolor sit amet, consectetur adipisicing elit. Neque error sequi ab doloribus nemo molestias in quisquam veritatis ex delectus magni quos iste, aperiam nisi animi itaque laborum iure quo.
      </p>
    </div>
    <script>
      const text = document.querySelector('.text');
      text.innerHTML = text.textContent.replace(/\S/g, '<span>$&</span>');

      const letters = document.querySelectorAll('span');
      for (let i = 0; i < letters.length; i++) {
        letters[i].addEventListener('click', function () {
          letters[i].classList.add('active');
        });
      }
    </script>
  </body>
</html>
